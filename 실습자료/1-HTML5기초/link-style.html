<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CSS 삽입하기</title>
    <link rel="stylesheet" href="css/style.css">
    <style> 
        body { color : #fff ; }
    </style>
  </head>
  <body>
    <h1>CSS 스타일 적용</h1>
    <p>&lt;link&gt; 요소로 CSS 파일을 HTML 문서에 삽입할 수 있다.</p>    
    <p>&lt;style&gt; 요소로 HTML 문서 내에 직접 CSS 코드를 작성할 수 있다. </p>      
</body>
</html>
